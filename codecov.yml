codecov:
  require_ci_to_pass: yes
  CODECOV_TOKEN="c1e9acbc-56ea-47c3-ba87-c4a92ca5167c"

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
