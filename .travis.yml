
language: dart
dart:
  - stable
jdk:
  - openjdk8
  
before_install:
  - sudo apt-get update
  - sudo apt-get -y install libxml2-dev



 
script:
  - pub get --packages-dir
  - pub run test
  - pub run dart_codecov_generator --report-on=bin/ --no-html --verbose test/env_test.dart
  - bash <(curl -s https://codecov.io/bash)



after_success:
bash <(curl -s https://codecov.io/bash)
